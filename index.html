<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <link rel="stylesheet" href="style.css">
 <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <title>covid-cases-tracker</title>
</head>
<body class="body">
 <div class="container">
    <div class="searchBx">
        <input class="searchTxt" type="text" id="myInput" 
        placeholder="Type to search">
        <a class="searchBtn" href="#" onclick="getInputValue();">
            <i class="fa fa-search" aria-hidden="true"></i>
        </a>
    </div>
    <!-- -------------------------- -->
    <h1>Covid-19 Cases In <span id="country"></span> <img src="" 
    alt="country" id="flag"></h1>
    <div class="content">
        <div class="box">
            <div class="subtitle active" >Active Cases</div>
            <div class="data" id="Active_Cases"></div>
        </div>
        <div class="box">
            <div class="subtitle total">Total Cases</div>
            <div class="data" id="Total_Cases"></div>
        </div>
        <div class="box">
            <div class="subtitle critical">Critical Cases</div>
            <div class="data" id="Critical_Cases"></div>
        </div>
        <div class="box">
            <div class="subtitle death">Total Deaths</div>
            <div class="data" id="Total_Death"></div>
        </div>
        <div class="box">
            <div class="subtitle recovered">Recovered Cases</div>
            <div class="data" id="Recovered_Cases"></div>
        </div>
        <div class="box">
            <div class="subtitle test">Total Tests Done</div>
            <div class="data" id="Total_Test_Done"></div>
        </div>
    </div>
</div>
 <!-- External javascript -->
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bun
dle.min.js" integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
